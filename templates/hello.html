{% extends "base.html" %}

{% block content %}
<h1>Пять последних фильмов:</h1>
{%for item in movies%}
<div class="col-md6 border rounded">
    <h2>{{item.name}}</h2>
    <div>
        Жанр - {{item.genre}}
    </div>
    <div>
        Год выхода - {{item.year}}, Длительность - {{item.duration}}
    </div>
</div>
{% endfor %}
{% endblock %}
